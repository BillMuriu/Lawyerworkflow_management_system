<h2>Create a new document</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
      <label for="{{ form.file.name }}">Upload File</label>
      {{ form.file }}
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
